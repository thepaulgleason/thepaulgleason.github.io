        <script src="app.js"></script>
         <h2 id="user-name"><h2>

        

         <div class="container">
          //put activity name here:
          <h1 class="title">StopWatch</h1>
          <h1 id="timerLabel">25:00</h1>
          <input type="button" class="myButton" onclick="start()" value="START" id="startBtn">
          <input type="button" class="myButton" onclick="stop()" value="STOP">
          <input type="button" class="myButton" onclick="reset()" value="RESET">
      </div>
      <script>
          var status = 0; // 0:stop 1:running
          var userTime = 25;
          var time = userTime * 60;
          var startBtn = document.getElementById("startBtn");
          var timerLabel = document.getElementById('timerLabel');
        function start(){
              status = 1;
              startBtn.disabled = true;
              timer();
          }
          function stop(){
              status = 0;
              startBtn.disabled = false;
          }
          function reset(){
              status = 0;
              startBtn.disabled = false;
              time = userTime*60;
              var min = Math.floor(time/60);
              var sec = Math.floor(time % 60);
              if (sec < 10) sec = "0" + sec;
              timerLabel.innerHTML = min + ":" + sec;
          }
          function timer(){
              if (status == 1 && time != 0) {
                  setTimeout(function() {
                      time--;
                      var min = Math.floor(time/60);
                      var sec = Math.floor(time % 60);
                      var mSec = time % 100;
                      if (min < 10) min = "0" + min;
                      if (sec >= 60) sec = sec % 60;
                      if (sec < 10) sec = "0" + sec;
                      timerLabel.innerHTML = min + ":" + sec;
                      timer();
                  }, 1000);
              }
          }
          document.onkeydown = function(event) { 
              if (event) {
                  if (event.keyCode == 32 || event.which == 32) {
                      if(status == 1) {
                          stop();
                      } else if (status == 0) {
                          start();
                      }
                  }
              }
          };
      </script>
